<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="flipkart logo">
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
            <div class="search">
                <input type="text" name="search" id="searchbar" placeholder="Search here">
                <button class="btn">search</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="slider">
                <img class="img-fluid" src="https://source.unsplash.com/1000x300/?shopping,ecommerce">
            </div>
            <div class="card">
                <h2 class="my-2">Join the Cricket Fun</h2>
                <div class="card-item">
                    <img src="https://source.unsplash.com/120x120/?cricket" alt="">
                    <div class="lines">
                        <p class="text-center">Cricket Bats</p>
                        <p class="text-center">Min 20% off</p>
                        <p class="text-center">Grab Now</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="flex-all-center">
        <p>Copyright&copy; mycart.com</p>
    </footer>
</body>

</html>
