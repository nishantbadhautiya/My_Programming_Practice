<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.facebook.com/favicon.ico" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-28 flex mx-auto justify-center items-center">
        <div class="left w-1/3 mx-12">
            <img class="w-80" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg  relative">
            <input class="px-4 h-12 my-2 w-72 border border-1 border-gray-200 rounded-sm outline-blue-600" type="text" name="" id="" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 w-72 border border-1 border-gray-200 rounded-sm outline-blue-600" type="password" name="" id="" placeholder="Password">
            <button class="btn bg-blue-600 py-3 my-2 rounded-md font-bold text-xl text-white hover:bg-blue-700">Log In</button>
            <span class="text-blue-800 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 py-3 my-2 rounded-md font-bold text-xl text-white w-fit px-4 mx-auto hover:bg-green-700">Create new account</button>
            <span class="absolute -bottom-8 text-sm"><span class="font-bold hover:underline hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
