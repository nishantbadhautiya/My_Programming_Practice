<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="m-36">
        <button class="text-sm px-4 py-2 bg-purple-800 text-white rounded-full hover:bg-purple-700 active:bg-purple-900 focus:bg-black focus:outline-red-700 sm:hover:bg-yellow-700 lg:hover:bg-green-600">Submit Now</button>

<!-- 
    CSS Pseudo-classes
    ******************
:active       Adds a style to an element that is activated
:focus        Adds a style to an element that has keyboard input focus
:hover        Adds a style to an element when you mouse over it
:lang         Adds a style to an element with a specific lang attribute
:link         Adds a style to an unvisited link
:visited      Adds a style to a visited link -->
