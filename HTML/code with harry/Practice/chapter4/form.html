<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form</title>
</head>
<body>
    <div>
        <h1>Travel form for a trip</h1>
        <form action="form.php">
            <input type="text" placeholder="Enter your Name"><br>
        <label for="sectionida">
            <input type="radio" value="section A" name="Section" id="sectionida" >Section A
        </label>
        <label for="sectionidb">
            <input type="radio" value="section B" name="Section" id="sectionidb">Section B
        </label>
        <label for="sectionidc">
            <input type="radio" value="section C" name="Section" id="sectionidc" >Section C
        </label><br>
        <input type="checkbox" id="foodcanteen" >
        <label for="foodcanteen">Wants food canteen card</label><br>
        <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Enter the text why you wants to go to trip"></textarea> <!-- here name and id may be same -->
        <br>
        <select name="car" id="car">
            <option value="Maruti">Maruti</option>
            <option value="audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Tesla">Tesla</option>
            <option value="Rolls Royce">Rolls Royce</option>
        </select>
        </form>
    </div>
